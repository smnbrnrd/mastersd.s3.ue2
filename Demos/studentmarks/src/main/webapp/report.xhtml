<!DOCTYPE html>
<html lang="en" 
    xmlns:h="jakarta.faces.html" 
    xmlns:f="jakarta.faces.core"
    xmlns:ui="jakarta.faces.facelets">
    <h:head>
        <title>Student Marks</title>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>

        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>

    <h:body styleClass="d-flex flex-column">

        <main class="container">
            <h:graphicImage library="images" name="logo_urn_color.png" styleClass="logo" />
            <h1>Listes des évaluations</h1>
            
            <div class="row">
                <div class="col-md-12">
                    <a class="btn btn-primary mb-3" href="#{request.contextPath}/markform.xhtml">
                        <span class="fa fa-plus-circle" aria-hidden="true"></span> Nouvelle évaluation
                    </a>
                </div>
            </div>

            <h:form>
                <div class="row">
                    <div class="col-12">
                        <ul id="evallist" class="list-group">
                            <ui:repeat var="mark" value="#{report.marks.records}">
                                <li class="list-group-item">
                                    <h4>#{mark.subject}</h4>
                                    <p>#{mark.date} - #{mark.type}</p>
                                    <strong class="float-end">Note: #{mark.value} / #{mark.maxValue}</strong>
                                </li>
                            </ui:repeat>
                        </ul>
                    </div>
                </div>
            </h:form>

        </main>
    </h:body>
</html>
